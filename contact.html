    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <canvas id="particle-canvas"></canvas>
    <div class="background-shape shape1"></div>
    <div class="background-shape shape2"></div>

    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="nav-logo">SDC.</a>
            <div class="nav-links">
                <a href="about.html" class="nav-link">About</a>
                <a href="experience.html" class="nav-link">Experience</a>
                <a href="projects.html" class="nav-link">Projects</a>

                <a href="education.html" class="nav-link">Education</a>
                <a href="certificates.html" class="nav-link">Certificates</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </div>
            <button id="theme-toggle" class="theme-toggle-btn magnetic-element"><i class="fas fa-sun"></i></button>
        </nav>
    </header>

    <main class="page-container">
        <h1 class="page-title gradient-text">Get In Touch</h1>
        <p class="contact-subtitle">Have a question or want to work together? Leave a message below, or find me on social media.</p>
        
        <div class="contact-layout">
            <!-- Contact Form -->
            <div class="contact-form-container reveal-on-scroll">
                <div class="form-wrapper">
                    <h3>Send me a message</h3>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="contact-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="contact-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="contact-message" name="message" rows="5" required></textarea>
                    </div>
                    <a href="#" id="send-email-btn" class="form-submit-btn">Send Message <i class="fas fa-paper-plane"></i></a>
                </div>
            </div>

            <!-- Social Links -->
            <div class="contact-socials-container">
                <a href="mailto:seethalachandu2003@gmail.com" class="social-link reveal-on-scroll"><i class="fas fa-envelope"></i><span>Email</span></a>
                <a href="https://www.linkedin.com/in/seethala-devi-chandu/" target="_blank" class="social-link reveal-on-scroll"><i class="fab fa-linkedin"></i><span>LinkedIn</span></a>
                <a href="https://github.com/SEETHALA-DEVI-CHANDU" target="_blank" class="social-link reveal-on-scroll"><i class="fab fa-github"></i><span>GitHub</span></a>
                <a href="https://www.instagram.com/chandu_seethala_" target="_blank" class="social-link reveal-on-scroll"><i class="fab fa-instagram"></i><span>Instagram</span></a>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="theme.js"></script>
    <script src="background.js"></script>
</body>
</html>
